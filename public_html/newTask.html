<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/Page.js" type="text/javascript"></script>
        <script src="js/Database_1.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onload = database.init ();
            database.selectGroups (function (groups) {
                var innerHTML = "";
                for (var i = 0, l = groups.length; i < l; i++)
                    innerHTML += '<option value="' + groups[i].groupID + '">' + groups[i].groupTitle + '</option>';

                document.getElementById ('groupID').innerHTML = innerHTML;
            });

            function getValue (id) {
                return document.getElementById (id).value;
            }
        </script>

        <style type="text/css">
            .center {
                width: 300px;
                height: 300px;
                position: absolute;
                left: 50%;
                top: 50%; 
                margin-left: -150px;
                margin-top: -150px;
                border: 1px solid red;
            }
        </style>
        <script type="text/javascript">

        </script>
    </head>
    <body>
        <div class="center">
            <form>

                <label for="taskTitle">Title: </label>
                <input id="taskTitle" type="text" name="title" value="" placeholder="title" />
                <br />

                <label for="taskDescription">Description: </label>
                <input id="taskDescription" type="text" name="title" value="" placeholder="description" />
                <br />

                <label for="taskState">Title: </label>
                <select id="taskState" name="ovoce">
                    <option value="complete">complete</option>
                    <option value="incomplete" selected="selected">incomplete</option>
                </select>
                <br />

                <label for="groupID">Group: </label>
                <select id="groupID" name="ovoce">
                </select>
                <br />

                <input type="button" value="Cancel" name="cancel" />
                <input type="button" value="Create" name="create" onclick="database.addTask (Task (getValue('taskTitle'), getValue('taskDescription'), getValue('taskState'), getValue('groupID')));" />

            </form>
        </div>
    </body>
</html>
